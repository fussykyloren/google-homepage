<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="main">
        <nav class="main-nav">
            <ul class="left-nav">
                <li class="about-nav">
                    <a href="https://about.google/">About</a>
                </li>
                <li class="store-nav">
                    <a href="https://store.google.com/">Store</a>
                </li>
            </ul>
            <ul class="right-nav">
                <li class="gmail-nav">
                    <a href="https://www.google.com/gmail/about/#">Gmail</a>
                </li>
                <li class="images-nav">
                    <a href="https://images.google.com/">Images</a>
                </li>
                <li class="apps-nav">
                    <img src="images/menu.png">
                </li>
                <li class="profile-nav">
                    <a href="https://accounts.google.com">
                        <img src="images/github.png">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="center-container">
            <div class="google-logo-container">
                <a href="https://www.google.com" target="_blank">
                    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                </a>
            </div>
            <div class="search-container">
                <form id="search-form" id="search-form" action="">
                    <input type="text" name="search-bar" id="search-bar">
                </form>
                <img src="images/mic.png" alt="" id="mic-img" name="mic-img">
            </div>
            <div class="buttons">
                <input type="button" class="google-search" value="Google Search" onclick="redirectToSearch();">
                <script type = "text/javascript">
                    function redirectToSearch(addOn = "") {
                        var searchQuery = document.getElementById("search-bar").value;
                        var webAddress = "https://www.google.com/search?q=" + searchQuery + addOn;
                        window.location.href = webAddress;
                    };
                </script>
                <input type="button" class="lucky-search" value="I'm Feeling Lucky" onclick="redirectToSearch('&btnI');">
            </div>
        </div>
        
    </div>
    <footer>
            <div class="footer-left">
                <ul class="footer-list-left">
                    <li class="advertising">
                        <a href="https://ads.google.com/home/">Advertising</a>
                    </li>
                    <li class="business">
                        <a href="https://business.google.com/">Business</a>
                    </li>
                    <li class="how-search-works">
                        <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
                    </li>
                </ul>
            </div>
            <div class="footer-right">
                <ul class="footer-list-right">
                    <li class="privacy">
                        <a href="https://policies.google.com/privacy">Privacy</a>
                    </li>
                    <li class="terms">
                        <a href="https://policies.google.com/terms">Terms</a>
                    </li>
                    <li class="settings">
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>
</body>
</html>
